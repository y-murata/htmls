<h3 class="com_ttl_bgStr"><span class="icon-icon8"></span>お問い合わせフォーム</h3>
<form method="post" action="/contact/contact_thanks/" enctype="multipart/form-data" id="mainForm" name="mainForm" class="f16 ls2">
<dl class="com_dlList">
	<dt><label for="subj"><span class="must">必須</span>件名</label></dt>
	<dd>
		<div id="subj_wrap">
		<input id="subj" type="text" name="subj" size="40" class="required">
		</div>
	</dd>
	<dt><label for="name"><span class="must">必須</span>お名前</label></dt>
	<dd>
		<div id="name_wrap">
		<input id="name_form" type="text" name="name_form" size="40" class="required">
		</div>
	</dd>
	<dt><label for="email"><span class="must">必須</span>メールアドレス</label></dt>
	<dd>
		<div id="email_wrap">
		<input id="email" type="text" name="email" size="40" class="required">
		</div>
	</dd>
	<dt><label for="message"><span class="must">必須</span>本文</label></dt>
	<dd>
		<div id="message_wrap">
		<textarea id="message" name="message" cols="34" rows="7" class="required"></textarea>
		</div>
	</dd>

</dl>
<p class="tlc pb10 designedcheck"><input type="checkbox" id="flg" name="flg"><label for="flg">個人情報保護方針に同意する</label></p>
