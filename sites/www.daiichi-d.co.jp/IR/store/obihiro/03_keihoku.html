                        mapTypeId: google.maps.MapTypeId.ROADMAP
                      };

    var markerOptions = { position : map_location,
                          map : map,
                          title : "ダイイチ啓北店"
                        };
    var marker = new google.maps.Marker(markerOptions);
}
google.maps.event.addDomListener(window, 'load', drawMap);
