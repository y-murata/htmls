<script type="text/javascript">
$(function(){
	var imgNum = 3;		//画像の枚数
	var imgSize = 908;	//画像のサイズ
	var time = 6000;	//切り替えのタイミング
	var current = 1;	//現在の画像
	setInterval(function(){
		if( current < imgNum ) {
			current++;
		    $("#banner ul").animate({
				marginLeft : parseInt($("#banner ul").css("margin-left"))-imgSize+"px"
			},"slow");
		//最後の画像にきたら最初に戻る
		} else {
			 $("#banner ul").animate({
				marginLeft : parseInt($("#banner ul").css("margin-left"))+(imgSize * (imgNum-1))+"px"
			},"slow");
			current = 1;
		}
	}, time);
});
</script>
