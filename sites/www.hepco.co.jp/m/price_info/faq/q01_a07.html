	Q1.ご利用登録について
	<hr color="#bbbbbb" width="100%">

	<font color="#0168b7">【Q1-7】</font><br>	契約名義を入力の際、半角文字を入力していないにもかかわらず、「全角の文字を入力してください。」のメッセージが表示され利用登録できないのですが？<br>
	<font color="#F20079">【A1-7】</font><br>
	日本語入力システムの設定により、スペースが半角に設定されている場合があります。<br>
	スペースがある場合は、スペースを除いて再度お試しください。<br>
