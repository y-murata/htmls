	A7.
	<hr color="#bbbbbb" width="100%">
	切れたり垂れ下がったりした電線には絶対近づかず、<a href="../branch/index.html">「お近くのほくでん」</a>にご連絡願います。家の外に避難する際は、ブレーカーを「切」にしましょう。懐中電灯やラジオをわかる所に置いておくなど、普段からの備えも大切です。<br>
