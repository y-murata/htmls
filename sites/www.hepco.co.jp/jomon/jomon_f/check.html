<html>
<head>
<title>Flash版ブラウザチェック</title>
</head>

<body bgcolor="#FFFFFF">

<SCRIPT LANGUAGE="JavaScript">
var sapname = navigator.appName
var sVersion = navigator.appVersion
var sMplform = sVersion.indexOf("Mac",0)
var sWplform = sVersion.indexOf("Win",0)
var nIe5chek = sVersion.indexOf("MSIE",0)
var nVersion = sVersion.substring(0,1)
var nIe5ver = sVersion.charAt(nIe5chek+5)

if (sMplform >= 0) /* Macintoshのマシンで*/
   {
       if (((sapname == "Microsoft Internet Explorer") && (nVersion >= 4) && (nIe5chek >= 0) && (nIe5ver >= 5)) /* IE5.0以上*/
           ||
           ((sapname == "Netscape") && (nVersion >= 3))) /* NN3.0以上*/
             { location="index.html"; }
      else
           { location="info.html"; }
   }
else
    if (sWplform >= 0) /* Windowsのマシンで*/
       {
         if (((sapname == "Microsoft Internet Explorer") && (nVersion >= 4)) /* IE4.0以上*/
             ||
             ((sapname == "Netscape") && (nVersion >= 3))) /* NN3.0以上*/
             { location="index.html"; }
         else
             { location="info.html"; }
        } 
</SCRIPT>

</body>

</html>
