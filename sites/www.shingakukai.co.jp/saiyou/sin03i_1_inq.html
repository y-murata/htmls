		<div id="right">
			<img src="image/sai34.gif" width="555" height="31" border="0" alt="中途採用お問い合わせ窓口">
			<br>
			中途採用のお問い合わせは、以下をご記入の上送信してください。担当者よりご連絡いたします。
			<form method="post" action="check8.asp">
				<table width="530">
					<tr>
						<td class="td_l" width="80">お名前</td>
						<td class="td_l"><input type="text" name="お名前" size="20" maxlength="40"></td>
					</tr>
					<tr>
						<td class="td_l">年齢</td>
						<td class="td_l"><input size="3" type="text" maxlength="3" name="年齢"></td>
					</tr>
					<tr>
						<td class="td_l">性別</td>
						<td class="td_l"><input type="radio" name="性別" value="男"> 男　<input type="radio" name="性別" value="女"> 女</td>
					</tr>
					<tr>
						<td class="td_l">郵便番号</td>
						<td class="td_l"><input type="text" name="郵便番号" size="20" maxlength="140"></td>
					</tr>
					<tr>
						<td class="td_l">住所</td>
						<td class="td_l"><input type="text" name="ご住所" size="50" maxlength="140"></td>
					</tr>
					<tr>
						<td class="td_l">電話番号</td>
						<td class="td_l"><input type="text" name="お電話" size="40" maxlength="70"></td>
					</tr>
					<tr>
						<td class="td_l">出身大学・学部</td>
						<td class="td_l"><input type="text" name="大学" size="40" maxlength="70"></td>
					</tr>
					<tr>
						<td class="td_l">卒業年月</td>
						<td class="td_l"><input size="5" type="text" maxlength="5" name="卒業年">年 <input size="4" type="text" maxlength="4" name="卒業月">月</td>
					</tr>
	 				<tr>
						<td class="td_l">メールアドレス</td>
						<td class="td_l"><input type="text" name="メール" size="40" maxlength="70"></td>
					</tr>
					<tr>
						<td class="td_l"><font class="font_8">コメント<br>前(現)職の情報・塾講師経験の有無などをお書きください。</font></td>
						<td class="td_l"><textarea cols="50" rows="10" name="コメント"></textarea></td>
					</tr>
					<tr>
						<td class="td_l">　</td>
						<td class="td_l"><input type="submit" value="内容を確認して送信する">　<input type="reset" value="取り消し"></td>
					</tr>
				</table>
			</form>
			<font class="font_8">
			お寄せいただいた情報は、採用に関する資料・連絡先等以外には使用いたしません。<br>
			当社の個人情報取り扱いに関しましては「<a href="../policy/policy.html" target="f3"><font class="font_7">プライバシーポリシー</font></a>」をご覧ください。
			</font>
