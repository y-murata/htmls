<h2>仕事と家庭の両立を支援する「職場風土改革促進事業」への取組について</h2>
<p>当社は次世代育成支援対策推進法の理念のもと、（財）２１世紀職業財団から仕事と家庭の両立支援対策に取り組む「職場風土改革促進事業実施事業主」の指定を受け、仕事と家庭の両立を実現するため環境づくりに取り組んでいます。<br>
２年目となった今年度は、相談窓口の設置等を予定しております。</p>
