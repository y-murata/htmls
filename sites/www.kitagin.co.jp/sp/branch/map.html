<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>北日本銀行｜店舗/ATMマップ</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="北日本銀行の店舗/ATMマップ" />
	<meta name="keywords" content="北日本銀行, 店舗マップ, ATMマップ" />
	<meta name="author" content="株式会社 北日本銀行" />
	<link rel="shortcut icon" href="../../images/kitagin_icon.ico" />
	<link rel="apple-touch-icon" href="../apple-touch-icon.png" />
	<link rel="stylesheet" type="text/css" href="../css/jquery.mobile.css" />
	<link rel="stylesheet" type="text/css" href="../css/themes/kitagin.css" />
	<link rel="stylesheet" type="text/css" href="../css/common.css" />
	<link rel="stylesheet" type="text/css" href="../css/branch.css" />
	<script type="text/javascript" src="../js/jquery.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
	<script type="text/javascript" src="../js/jquery.mobile.js"></script>
	<script type="text/javascript" src="http://maps.google.co.jp/maps/api/js?sensor=true&amp;language=ja&amp;region=JP&amp;libraries=geometry.js"></script>
	<script type="text/javascript" src="../js/branch.js"></script>
</head>
<body>

<div id="SP_BranchAtmMap" data-role="page" data-theme="a">

	<div id="Header" data-role="header" data-position="nofixed">
		<h1><a href="../index.html" data-ajax="false"><img src="/cmn/imgs/cmn_icn_logo01.png" alt="北日本銀行" width="184" height="28" /></a></h1>
	</div><!-- /#header -->

	<div data-role="content" id="TopCont">
		<div id="MapMenuButton">
			<span id="GpsOnOffIcon" class="GpsMenu"></span>
			<a href="#MapMenu" data-role="button" data-icon="gear" data-iconpos="left" class="ui-btn-right" data-mini="true">メニュー</a>
		</div>
		<h2 class="PageTitle">店舗/ATMマップ</h2>
	</div><!-- /content -->

	<div data-role="content" id="MapCont"></div>

	<div id="BottomInfo" data-role="content">
		<a href="../index.html" data-role="button" data-icon="arrow-l" data-rel="back">戻る</a>
	</div>
	<div id="Footer" data-role="footer">
		<h4>&copy; Kita-Nippon Bank, Ltd.</h4>
	</div><!-- /#footer -->

	<!-- メニューパネル -->
	<div data-role="panel" id="MapMenu" data-position="right" data-display="overlay">
		<ul data-role="listview">
			<li data-role="devider" data-theme="d">マップ設定</li>
			<li data-theme="b">
				<div class="GpsMenu">
					<label for="GpsOnOff">GPS情報を取得：</label>
					<div id="GpsOnOffCont">
						<select name="BpsOnOff" id="GpsOnOff" data-role="slider">
							<option value="off">Off</option>
							<option value="on">On</option>
						</select>
					</div>
					<div id="GpsAutoMoveCont">
						<label for="GpsAutoMove">自動移動</label>
						<input type="checkbox" name="GpsAutoMove" id="GpsAutoMove" value="1" data-mini="true" />
					</div>
				</div>
				<div id="DisplayMenu">
					<fieldset data-role="controlgroup">
						<legend>表示対象：</legend>
						<input type="checkbox" name="OnBranch" id="OnBranch" value="1" checked="">
						<label for="OnBranch">店舗</label>
						<input type="checkbox" name="OnAtm" id="OnAtm" value="1" checked="">
						<label for="OnAtm">ATM/CD</label>
						<input type="checkbox" name="OnLoanPlaza" id="OnLoanPlaza" value="1" checked="">
						<label for="OnLoanPlaza">ローンプラザ</label>
					</fieldset>
				</div>
			</li>
		</ul>
		<ul data-role="listview" data-icon="arrow-d" id="AreaListTitle">
			<li data-role="devider" data-theme="d" class="Devider">地域選択</li>
		</ul>
		<ul data-role="listview" data-icon="arrow-d" id="AreaList">
		</ul>
	</div>

	<div data-role="popup" id="PopupBranchImage" data-overlay-theme="a" data-theme="d" data-corners="false">
	    <a href="../index.html" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" class="ui-btn-right">閉じる</a>
	    <img class="popphoto" src="" alt="" />
	</div>

</div><!-- /page -->


</body>
</html>
