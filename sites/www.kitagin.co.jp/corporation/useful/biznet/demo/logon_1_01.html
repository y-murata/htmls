<SCRIPT LANGUAGE="JavaScript">
	var varSendFlag = false;
	function checkSendFlag(){
		if(varSendFlag==false){
			varSendFlag = true;
			return true;
		}else{
			return false;
		}
	}
</SCRIPT>

<!-- 業務用JavaScript設定 -->
<SCRIPT LANGUAGE="JavaScript">

myPlat  = navigator.platform;
myBsr   = navigator.appName;
myAgent = navigator.userAgent;

/*「次へ」ボタン押下*/
	function doSubmit(varButtonID) {
		if (CIBMUS01_ContHitCheck(varSendFlag)) {
			if (inputCheck()) {
				if(checkSendFlag()) {
					location.href	= "index_1.html";
				}
			} else {
				return false ;
			}
		}
	}

/*「クリア」ボタン押下*/
	function doClear() {
//	     	document.forms["form01"].reset();
		document.form01.S002.value	="";
		document.form01.S003.value	="";
		document.form01.S023.value	="";
	}

/*「閉じる」ボタン押下*/
	function winclose() {
     		window.close();
	}

/* 入力欄のJavaScriptチェック */
	function inputCheck(){
		var len;
		var ch;
		var CorpNum;
		var UserNum;
		var UserCodeNum;

		CorpNum = document.forms["form01"].elements["S002"].value;
		UserNum = document.forms["form01"].elements["S003"].value;
		UserCodeNum = document.forms["form01"].elements["S023"].value;

		len = CIBMZS01_TextLength( CorpNum );
		ch = CIBMUS01_AlphaNum( CorpNum );
		if ( len == 0 ) {
			alert("契約法人ＩＤが入力されていません。");
			return false ;
		} else if ( len > 30 || ch == false ) {
			alert("契約法人ＩＤを正しく入力してください。");
			return false ;
		}

		len = CIBMZS01_TextLength( UserNum );
		ch = CIBMUS01_AlphaNum( UserNum );
		if ( len == 0 ) {
			alert("利用者ＩＤが入力されていません。");
			return false ;
		} else if ( len > 30 || ch == false ) {
			alert("利用者ＩＤを正しく入力してください。");
			return false ;
		}

		len = CIBMZS01_TextLength( UserCodeNum );
		ch = CIBMUS01_PassCheck( UserCodeNum );
		if ( len == 0 ) {
			alert("利用者暗証番号が入力されていません。");
			return false ;
		} else if ( len < 4 || len > 12 || ch == false ) {
			alert("利用者暗証番号を正しく入力してください。");
			return false ;
		}

		return true ;
	}

var SoftKey_flgSkyOpen = 0;

function OpenSoftKey(g_Type) {
    SoftKey_winObj = window.open("softkey_01.html","softkeyboard","width=450,height=400,toolbar=no,location=no,directories=no,status=no,menubar=no,resizable=no,scrollbars=yes");
    SoftKey_winObj.focus();
    SoftKey_flgSkyOpen = 1;
}

function CloseSoftKey() {
    if ( SoftKey_flgSkyOpen == 1 ){
        if(!SoftKey_winObj.closed) SoftKey_winObj.close();
    }
}

function getSoftKey(p) {
	document.form01.S023.value	= p;
}

</SCRIPT>
