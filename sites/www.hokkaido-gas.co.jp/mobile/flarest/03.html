<p>■新名称「北ｶﾞｽﾌﾚｱｽﾄ」のﾈｰﾐﾝｸﾞについて</p>

<p>地域総合ﾁｬﾈﾙの名称「北ｶﾞｽﾌﾚｱｽﾄ」は、「ﾌﾚ」（＝&ldquo;ふれあい&rdquo;）、「ｱｽﾄ」（＝&ldquo;明日をともに&rdquo;）、「ﾌﾚｱ」（＝ｶﾞｽの&ldquo;炎&rdquo;）という３つのｷｰﾜｰﾄﾞを組み合わせた新名称です。<br>
  <br>
  ※北ｶﾞｽﾌﾚｱｽﾄﾏｽｺｯﾄｷｬﾗｸﾀｰ&ldquo;ﾌﾚｱｽﾄくん&rdquo;も新登場！！<br>
</p>
