<script language="javascript">
var isIE = navigator.appName.indexOf("Microsoft") != -1;
var isSWFActive = false;
var lostFocusflag = false;
function swfActivity(){
  isSWFActive = true;
  checkWindow();
}

function thisMovie(movieName) {
  return (isIE) ? window[movieName] : document[movieName];
}

function checkWindow(){
  if(isSWFActive == true){
    var hf = document.hasFocus();
    if(hf == true){
      thisMovie("ActiBook").focus();
      thisMovie("ActiBook").hideProtectPanel();
    }else{
      thisMovie("ActiBook").showProtectPanel();
    }
  }
}

function lostFocus(){
  if(isSWFActive == true && lostFocusflag){
    thisMovie("ActiBook").showProtectPanel();
  }
}

function catchFocus(){
  if(isSWFActive == true){
    thisMovie("ActiBook").focus();
    thisMovie("ActiBook").hideProtectPanel();
    setFlagTrue();
  }
}

function init(){
  window.focus();
  if(isSWFActive == true){
    thisMovie("ActiBook").focus();
  }
}
function setFlagFalse(){
	lostFocusflag = false;	
}
function setFlagTrue(){
	lostFocusflag = true;
}
</script>

<script language="javascript">
if(isIE){
setInterval('checkWindow()',250);
document.write('<body bgcolor="#ffffff" onLoad="init()">');
}else{
document.write('<body bgcolor="#ffffff" onLoad="init()" onBlur="lostFocus()" onFocus="catchFocus()">');
}
</script>
