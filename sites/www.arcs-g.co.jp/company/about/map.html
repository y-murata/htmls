    <div id="arcs_gmap"></div>
    <script type="text/javascript">
// 地図
var map = new google.maps.Map(document.getElementById("arcs_gmap"), {
  zoom: 14,
  center: new google.maps.LatLng(43.0427672, 141.3430174),
  scrollwheel: false,
  mapTypeId: google.maps.MapTypeId.ROADMAP
});

// マーカー
new google.maps.Marker({
  position:   new google.maps.LatLng(43.0427672, 141.3430174),
  map: map,
  icon: new google.maps.MarkerImage(
    '/_images/google_map/map_marker_arcs.png',                     // url
    new google.maps.Size(44,50), // size
    new google.maps.Point(0,0),  // origin
    new google.maps.Point(16,32) // anchor
  )
});
</script>
