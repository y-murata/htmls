        if (document.all) {
          // IE
          return frames[id].document;
        } else {
          // Mozilla

        }
      }

      function onLoad()

        iframeDoc('frame').close();
        setCSS('frame', 'css/color_page0.css');	// apply initial css file
      }

      function setCSS(iframeid, cssfile)
      {
        applyCSS(iframeDoc(iframeid), cssfile, 1);
        dumpIframeCSS(iframeid);
      }

      function applyCSS(doc, cssfile, overwrite)
      {
        if (typeof overwrite == "undefined")
          overwrite = 0;	// デフォルト:CSSの追加

        // 既存のCSSを削除
        if (overwrite && doc.styleSheets.length >= 1) {
          var links = doc.getElementsByTagName("link");
          for (var i = 0 ; i < links.length ; i++) {
            if (links[i].rel == "stylesheet")
              links[i].parentNode.removeChild(links[i]);
          }
        }

        // CSS追加
        if (document.all) {
          doc.createStyleSheet(cssfile);
        } else {
          var link = doc.createElement("link");
          link.rel = "stylesheet";
          link.href = cssfile;
          link.type = "text/css"
          doc.getElementsByTagName('head')[0].appendChild(link);
        }
      }

// -->//-->

<script type="text/javascript">
       function replaceEle(){
            if(document.getElementById){
                var obj = document.getElementById("menu");
                obj.innerHTML = obj.innerHTML.replace(/<dt onmouseover="popupMenu(this);" onmouseout="hiddenMenu(this);">/gi, '<dt onmouseover="popupMenu(this);" onmouseout="hiddenMenu(this);">');
                obj.innerHTML = obj.innerHTML.replace(/<li onmouseover="popupMenu(this);" onmouseout="hiddenMenu(this);">/gi, '<li onmouseover="popupMenu(this);" onmouseout="hiddenMenu(this);">');
            }
        }
        
        
        function popupMenu( obj ){
            var menu = obj.getElementsByTagName("ul").item(0);
            if(menu){
                menu.style.display = "block";
            }
            if(obj.tagName.match(/li/i)){
                obj.style.backgroundColor = "#E9E9E9";
            }
             if(obj.tagName.match(/dt/i)){
                obj.style.backgroundColor = "#E9E9E9";
            }
        }
        
        function hiddenMenu( obj ){
            var menu = obj.getElementsByTagName("ul").item(0);
            if(menu){
                menu.style.display = "none";
            }
            if(obj.tagName.match(/li/i)){
                obj.style.backgroundColor = "#fff";
            }
             if(obj.tagName.match(/dt/i)){
                obj.style.backgroundColor = "#fff";
            }
        }
    
</script>
