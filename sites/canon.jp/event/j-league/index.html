<h1><img src="img/index/h1.png" alt="キヤノンとキヤノンマーケティングジャパンはJリーグのトップパートナーです。" /></h1>
<p class="lead"><img src="img/index/lead.png" alt="キヤノン・キヤノンマーケティングジャパンは1996年よりトップパートナーとしてJリーグに協賛し、スタジアムイベントなどさまざまな企画を通してJリーグを応援しています。キヤノングループは、地域に根ざしたスポーツ文化の振興を目指すJリーグ百年構想の理念に共感し、サッカーを心から愛するファンやサポーターの皆さまとともに、日本サッカーの発展を支援してまいります。" /></p>
<h2 class="approach"><img src="img/index/hdg-approach.png" alt="取り組みのご紹介" /></h2>
<ul>
<li class="station"><a href="supporter-event.html" class="imgLink1"><img src="img/index/station.png" alt="サポーター参加型イベント：シーズン中に、Jリーグの試合が行われる各地のスタジアムでサポーター参加型イベントを実施しています。" /></a></li>
<li class="cameraman"><a href="camera-event.html" class="imgLink1"><img src="img/index/cameraman.png" alt="撮影体験イベント：月刊『カメラマン』とコラボレーションし、Jリーグの読者撮影会を行っています。" /></a></li>
</ul>
